<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼태그</title>
    <style>
        * {margin: 0; padding: 0;}
        #intro {resize: none; width: 500px; height: 100px;}
    
    </style>
</head>
<body>
    <div id="container">
        <div class="join_us">
            <form action="test.php" method="get">
                <label for="username">이름</label>
                <input id="username" type="text" maxlength="10" name="username" placeholder="이름을 입력하세요">
                <input type="password" maxlength="10" name="userpass" placeholder="비밀번호를 입력하세요">
                <br>
                <input id="favorite" type="checkbox" name="favorite" value="음악감상">
                <label for="favorite">음악감상</label>
                <br>
                <input id="favorite1" type="checkbox" name="favorite" value="영화감상"> 
                <label for="favorite1">영화감상</label>
                <br>
                <input id="favorite2" type="checkbox" name="favorite" value="산책"> 
                <label for="favorite2">산책</label>
                <br>
                <input id="man" type="radio" name="gender" value="남성">
                <label for="man">남성</label>
                <input id="woman" type="radio" name="gender" value="여성">
                <label for="woman">여성</label>
                <br>
                <label for="birth">생년월일</label>
                <input id="birth" type="date" name="birth">
                <br>
                <label for="monthsel">날짜</label>
                <select id="monthsel" name="monthsel">
                    <option value="1월">1월</option>
                    <option value="2월">2월</option>
                    <option value="3월">3월</option>
                    <option value="4월">4월</option>
                    <option value="5월">5월</option>
                    <option value="6월">6월</option>
                    <option value="7월">7월</option>
                    <option value="8월">8월</option>
                    <option value="9월">9월</option>
                    <option value="10월">10월</option>
                    <option value="11월">11월</option>
                    <option value="12월">12월</option>
                </select>
                <br>
                <label for="intro">자기소개글</label>
                <textarea name="intro" id="intro"></textarea>

                <input type="button" value="전송버튼">
                <input type="submit" value="회원가입">
                <input type="reset" value="다시입력">

                <br>
                <button type="button">버튼이 눌림</button>
                <button type="submit">실제 전송이 되는 submit</button>
                <button type="reset">다시쓰기</button>

            </form>
        </div>
    </div>
</body>
</html>
